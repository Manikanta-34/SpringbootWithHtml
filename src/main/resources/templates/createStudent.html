<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container  jusify-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/student/save}" th:object="${student}"
						method="POST">
						<div class="form-group">
							<label>First Name</label> <input type="text" name="firstName"
								th:field="*{firstname}" class="form-control" placeholder="Enter First name" />
						</div>

						<div class="form-group">
							<label>Last Name</label> <input type="text" name="lastName"
								th:field="*{lastname}" class="form-control" placeholder="Enter Last name" />
						</div>

						<div class="form-group">
							<label>Email</label> <input type="text" name="email"
								th:field="*{email}" class="form-control is-invalid" placeholder="Enter email" />
							<small>We will never share your email to anyone.</small>
						</div>
						<div class="footer-body">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
